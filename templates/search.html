{% extends "base.html" %}
{% block title %}search-details{% endblock title %}

{% block content %}
<style>
  table,
  th,
  td {
    border: 1px solid black;

  }
</style>
<br>

<h2 style="text-align: center;">search Details</h2>
<br>
<br>
<table id="data" class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>College Name</th>
      <th>Passout Year & Month</th>
    </tr>
  </thead>
  <tbody>
    {% for x in result%}
    <tr>
      <td>{{ x.Name }}</td>
      <td>{{ x.Email }}</td>
      <td>{{ x.College_Name }}</td>
      <td>{{ x.Passout_Year }}</td>

    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock content %}
