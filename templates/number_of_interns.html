{% extends "base.html" %}
{% block title %}Task-count{% endblock title %}

{% block content %}
<style>
    table, th, td {
  border: 1px solid black;
  
}
</style>
<br>

<h2 style="text-align: center;" >Number of interns from each college </h2> 
<br> 
<br>
<table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>College Name</th>
        <th>Number of interns</th>
        
      </tr>
    </thead>
    <tbody>
      {% for user in agg_result %}
        <tr>
          <td>{{ user._id }}</td>
          <td>{{ user.Number_of_interns }}</td>
          
         
        </tr>
      {% endfor %}
    </tbody>
</table>
<br>

{% endblock content %}
