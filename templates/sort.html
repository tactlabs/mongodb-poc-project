{% extends "base.html" %}
{% block title %}All details {% endblock title %}

{% block content %}
<style>
    table, th, td {
  border: 1px solid black;
  
}
</style>
<br>

<h2 style="text-align: center;" >Interns Updates</h2> 
<br> 
<br>
<table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Task</th>
        <th>Working Time</th>
      </tr>
    </thead>
    <tbody>
      {% for user in sort %}
        <tr>
          <td>{{ user.Name }}</td>
          <td>{{ user.Date }}</td>
          <td>{{ user.Task }}</td>
          <td>{{ user.Working_Time }}</td>
         
        </tr>
      {% endfor %}
    </tbody>
</table>
<br>

<footer>
    <div class="footer">
        <p>Footer</p>
        </div>
</footer>
</section>
{% endblock content %}
